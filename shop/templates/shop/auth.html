{% extends 'shop/base.html' %}
{% load static %}
{% block title %} СТРАНИЦА АУТЕНТИФИКАЦИИ {% endblock %}
{% block head %} 

{% endblock %}
{% block content %} 


<div class="space , shadowbox ">
<form action="" method="POST" >
    {% csrf_token %}
 
    <div class="form-group">
        <label for="exampleFormControlInput1"> Name </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name" name="username">
    </div>
    <div class="form-group ">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <center>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <hr>
    <div class="text_center">
        <a href="{{ '/forgot_password' }}" class="link_text link_border">Забыли пароль</a>
    <br>
    <br>
    </div>
    </center>
 
</form>
</div>
<hr>
{% endblock %}
